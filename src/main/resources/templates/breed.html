<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Breed</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../css/breed.css" th:href="@{/css/breed.css}" />


</head>

<body>
	<header>
		<h1>All About The</h1>
	</header>
	<ul>
		<li th:each="breed: ${breed}"><span th:text="${breed.title}"></span>
		</li>
	</ul>


	<img th:src="|/images/${breed.imgUrl}" />
	<img th:src="|/images/${breed.imgUrl3}" />

	<article th:text="${breed.descript}"></article>

	<aside>
		<img th:src="|/images/${breed.imgUrl2}" />
	</aside>

	<p>Submit a comment and join our discussion!</p>

	<form action="/Submit" method="POST">
		<div>
			<textarea rows="8" cols="50" name="comments" id="comments">
			Enter your comment here... </textarea>
		</div>
		
		<input type="submit" value="Submit">
	</form>

	<div>
		<p>
			<a th:href="@{/disciplines}">Back to list of disciplines</a>
		</p>
		<p>
			<a th:href="@{/breeds}">Back to list of breeds</a>
		</p>
	</div>

	<footer>
		<small>Copyright www.bridleplates.com LLC 2018</small>
	</footer>

</body>
</html>
